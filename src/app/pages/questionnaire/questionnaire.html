<div class="questionnaire-content">
  <button class="btn1" mat-raised-button
    (click)=openViewQuestionnairesDialog()>{{ 'QUESTIONNAIRE.MYQUESTIONNAIRES'|translate }}<br> <img
      src="https://test.cambridgeinstitute.net/wptestnivel/wp-content/uploads/2017/03/01_icono_test_EN.png" width="80"
      height="80"></button>
  <button class="btn2" mat-raised-button
    (click)="openCreateQuestionnairesDialog()">{{ 'QUESTIONNAIRE.NEWQUESTIONNAIRE' | translate }}<br> <img
      src="https://image.flaticon.com/icons/png/512/1430/1430566.png" width="80" height="80"></button>
  <br>
  <button class="btn3" mat-raised-button
    (click)="openViewQuestionsDialog()">{{ 'QUESTIONNAIRE.MYQUESTIONS' | translate }} <br> <img
      src="https://img.icons8.com/metro/420/questions.png" width="80" height="80"></button>
  <button class="btn4" mat-raised-button
    (click)="openCreateQuestionsDialog()">{{ 'QUESTIONNAIRE.NEWQUESTION' | translate }} <br> <img
      src="https://image.flaticon.com/icons/png/512/27/27472.png" width="80" height="80"></button>
</div>
