<mat-dialog-content>
  <mat-toolbar color="primary">
    {{'QUESTIONNAIRE.VIEWQUESTIONNAIRE'|translate}}
    <button class="btn5" mat-raised-button (click)="exit()"><i class="material-icons">close</i></button>
  </mat-toolbar>
  <br>
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel *ngFor="let Questionnaire of data.questionnaireshtml" hideToggle>
      <mat-expansion-panel-header class="left-aligned-header" (click)="getQuestionsofQuestionnaire(Questionnaire.id)">
        <mat-panel-title>
          {{Questionnaire.name}}
        </mat-panel-title>
        <mat-panel-description>
          {{Questionnaire.description}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div mat-dialog>
        <table>
          <tr width="35">
            <th style="max-width: 10px!important">{{'QUESTIONNAIRE.TABLEID'|translate}}</th>
            <th>{{'QUESTIONNAIRE.TABLESTATEMENT'|translate}}</th>
            <th style="max-width: 25px!important">{{'QUESTION.TABLEDIFFICULTY'|translate}}</th>
          </tr>
          <tr *ngFor="let quest of Questions">
            <td style="max-width: 10px!important">{{quest.id}}</td>
            <td class="ellipsis">{{quest.statement}}</td>
            <td style="max-width: 25px!important">{{quest.difficulty}}</td>
          </tr>
        </table>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  <br>
</mat-dialog-content>
