<style>
  .example-headers-align .mat-expansion-panel-header-title,
  .example-headers-align .mat-expansion-panel-header-description {
    flex-basis: 0;
  }

  .example-headers-align .mat-expansion-panel-header-description {
    justify-content: space-between;
    align-items: center;
  }

</style>
<div *ngIf="data.questionnaireshtml">
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel *ngFor="let Questionnaire of data.questionnaireshtml" hideToggle>
      <mat-expansion-panel-header (click)="getInformation(Questionnaire.id)">
        <mat-panel-title>
          {{Questionnaire.name}}
        </mat-panel-title>
        <mat-panel-description>
          {{Questionnaire.description}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div mat-dialog>
        {{Questionnaire.question}}
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
