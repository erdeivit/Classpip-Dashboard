<mat-dialog-content>
  <h1>{{'QUESTION.CREATING'|translate}}</h1>
  <mat-form-field style="width:400px !important" appearance="legacy">
    <textarea style="width:400px !important" matInput type="text" [(ngModel)]="statement"
      placeholder="{{'QUESTION.STATEMENT'|translate}}" required> </textarea>
  </mat-form-field>
  <br>
  <mat-form-field style="width:400px !important" appearance="outline">
    <input style="width:400px !important" matInput [(ngModel)]="image" placeholder="{{'QUESTION.IMAGE'|translate}}"
      required>
  </mat-form-field>
  <br>
  <mat-form-field style="width:400px !important">
    <mat-select style="width:400px !important" placeholder="{{'QUESTION.CATEGORY'|translate}}" [(ngModel)]="category"
      required>
      <mat-option (click)="addCategory(0)" value="NEW">{{'QUESTION.NEWCATEGORY'|translate}}</mat-option>
      <mat-option (click)="addCategory(1)" *ngFor="let cat of data.categories" value={{cat}}>{{cat}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field style="width:400px !important" appearance="legacy" *ngIf="findNewCategory">
    <input style="width:400px !important" matInput type="text" [(ngModel)]="category2"
      placeholder="{{'QUESTION.CATEGORY'|translate}}" value=" " required>
  </mat-form-field>
  <mat-form-field style="width:400px !important">
    <mat-select style="width:400px !important" style="font-size: 15px;"
      placeholder="{{'QUESTION.DIFFICULTY'|translate}}" [(ngModel)]="difficulty" required>
      <mat-option value="Hard">Difícil</mat-option>
      <mat-option value="Medium">Medio</mat-option>
      <mat-option value="Easy">Fácil</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field style="width:400px !important" appearance="outline">
    <input style="width:400px !important" matInput [(ngModel)]="explanation"
      placeholder="{{'QUESTION.ANSWERWHY'|translate}}" required>
  </mat-form-field>
  <br>
  <mat-form-field style="width:400px !important">
    <mat-select style="width:400px !important" placeholder="{{'QUESTION.NUMBEROFANSWERS'|translate}}" required>
      <mat-option (click)="numberOfAnswers(0)" value="0">0</mat-option>
      <mat-option (click)="numberOfAnswers(1)" value="Respuesta Abierta">{{'QUESTION.OPENANSWER'|translate}}
      </mat-option>
      <mat-option (click)="numberOfAnswers(2)" value="2">2</mat-option>
      <mat-option (click)="numberOfAnswers(3)" value="3">3</mat-option>
      <mat-option (click)="numberOfAnswers(4)" value="4">4</mat-option>
      <mat-option (click)="numberOfAnswers(5)" value="5">5</mat-option>
      <mat-option (click)="numberOfAnswers(6)" value="6">6</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field style="width:400px !important" appearance="outline" *ngIf="findRespuesta1">
    <input style="width:400px !important" matInput [(ngModel)]="answer1" placeholder="{{'QUESTION.ANSWER1'|translate}}"
      required>
  </mat-form-field>
  <mat-form-field style="width:400px !important" appearance="outline" *ngIf="findRespuesta2">
    <input style="width:400px !important" matInput [(ngModel)]="answer2" placeholder="{{'QUESTION.ANSWER2'|translate}}">
  </mat-form-field>
  <mat-form-field style="width:400px !important" appearance="outline" *ngIf="findRespuesta3">
    <input style="width:400px !important" matInput [(ngModel)]="answer3" placeholder="{{'QUESTION.ANSWER3'|translate}}">
  </mat-form-field>
  <mat-form-field style="width:400px !important" appearance="outline" *ngIf="findRespuesta4">
    <input style="width:400px !important" matInput [(ngModel)]="answer4" placeholder="{{'QUESTION.ANSWER4'|translate}}">
  </mat-form-field>
  <mat-form-field style="width:400px !important" appearance="outline" *ngIf="findRespuesta5">
    <input style="width:400px !important" matInput [(ngModel)]="answer5" placeholder="{{'QUESTION.ANSWER5'|translate}}">
  </mat-form-field>
  <mat-form-field style="width:400px !important" appearance="outline" *ngIf="findRespuesta6">
    <input style="width:400px !important" matInput [(ngModel)]="answer6" placeholder="{{'QUESTION.ANSWER6'|translate}}">
  </mat-form-field>
  <mat-form-field style="width:400px !important" *ngIf="findRespuesta2">
    <mat-select #selector style="width:400px !important" placeholder="{{'QUESTION.CORRECTANSWERS'|translate}}"
      [(ngModel)]="correctanswer" multiple required>
      <button mat-raised-button color="primary"
        (click)="selector.close()">{{'QUESTIONNAIRE.CLOSEBUTTON'|translate}}</button>
      <mat-option *ngIf="findRespuesta1" value={{answer1}}>{{answer1}}</mat-option>
      <mat-option *ngIf="findRespuesta2" value={{answer2}}>{{answer2}}</mat-option>
      <mat-option *ngIf="findRespuesta3" value={{answer3}}>{{answer3}}</mat-option>
      <mat-option *ngIf="findRespuesta4" value={{answer4}}>{{answer4}}</mat-option>
      <mat-option *ngIf="findRespuesta5" value={{answer5}}>{{answer5}}</mat-option>
      <mat-option *ngIf="findRespuesta6" value={{answer6}}>{{answer6}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" (click)="postQuestion()">{{'QUESTION.CREATE'|translate}}</button>
  <button style="position:relative!important;margin-left:225px!important;" mat-raised-button color="primary"
    (click)="exit()">{{'QUESTION.EXIT'|translate}} </button>
</mat-dialog-content>
