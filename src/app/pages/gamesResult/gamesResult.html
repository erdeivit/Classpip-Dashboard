<mat-form-field style="width:400px !important;margin:20px;">
  <mat-select style="width:400px !important" placeholder="Â¿Selecciona un cuestionario?">
    <mat-option *ngFor="let quest of questionnaireGame" (click)="seleccionarcuestionario(quest.name)"
      value="{{quest.name}}">{{quest.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div class="groups-content" *ngIf="selectedQuestionnaire.length>=1">
  <table>
    <tr width="35">
      <th>Id estudiante</th>
      <th>Nota final</th>
      <th>Respuestas acertadas</th>
      <th>Respuestas falladas</th>
      <th>Respuestas del usuario</th>
    </tr>
    <tr *ngFor="let result of selectedQuestionnaire">
      <td>{{result.studentId}}</td>
      <td>{{result.finalNote}}</td>
      <td>{{result.numAnswerCorrect}} </td>
      <td>{{result.numAnswerNoCorrect}}</td>
      <td>{{result.userAnswers}}</td>
    </tr>
  </table>
</div>
<div class="groups-content" *ngIf="selectedQuestionnaire.length<1 || !selectedQuestionnaire ===undefined ">
  SIN RESULTADOS
</div>
